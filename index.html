<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="card">
    <div class="card__img"></div>
    <div class="card__content">
      <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
      <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card__data">
        <div class="card__data__count">
          <h3 class="card__data__number">10K+</h3>
          <p class="card__data__info">companies</p>
        </div>
        <div class="card__data__count">
          <h3 class="card__data__number">314</h3>
          <p class="card__data__info">templates</p>
        </div>
        <div class="card__data__count">
          <h3 class="card__data__number">12M+</h3>
          <p class="card__data__info">queries</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
